# üëª PHANTOM MCP Main Configuration

# =============================================================================
# SCANNING CONFIGURATION
# =============================================================================
scan:
  # Default timeout for scans (seconds)
  default_timeout: 300
  
  # Default port range for port scans
  default_port_range: "1-1000"
  
  # Maximum concurrent scans
  max_concurrent_scans: 3
  
  # Nmap scan speed (0-5, where 5 is fastest)
  nmap_speed: 3
  
  # DNS servers for lookups
  dns_servers:
    - "8.8.8.8"
    - "1.1.1.1"

# =============================================================================
# SECURITY SETTINGS
# =============================================================================
security:
  # Enable safe mode (prevents dangerous operations)
  safe_mode: true
  
  # Require user confirmation for high-risk operations
  require_confirmation: true
  
  # Enable automated exploitation (‚ö†Ô∏è USE WITH EXTREME CAUTION)
  enable_auto_exploit: false
  
  # Enable post-exploitation modules
  enable_post_exploit: false
  
  # Enable password attacks
  enable_password_attacks: false

# =============================================================================
# AI CONFIGURATION
# =============================================================================
ai:
  # Enable AI-powered analysis
  enable_ai: true
  
  # Gemini model to use - using gemini-1.5-flash (best free model)
  # gemini-1.5-flash: Fast, capable, and completely FREE!
  # gemini-1.5-pro: More capable but may have rate limits
  model: "gemini-1.5-flash"
  
  # Maximum tokens for AI responses
  max_tokens: 8192
  
  # Temperature for AI responses (0.0-1.0)
  temperature: 0.7

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
  
  # Log file path
  file_path: "logs/phantom.log"
  
  # Enable detailed logging
  detailed: false

# =============================================================================
# REPORTING CONFIGURATION
# =============================================================================
reporting:
  # Report output directory
  output_dir: "reports"
  
  # Default report format (html, pdf, json, md)
  default_format: "html"
  
  # Include screenshots in reports
  include_screenshots: true
  
  # Company name for reports
  company_name: "PHANTOM Security"

# =============================================================================
# WORDLIST PATHS
# =============================================================================
wordlists:
  # Subdomain wordlist
  subdomains: "wordlists/subdomains.txt"
  
  # Directory wordlist
  directories: "wordlists/directories.txt"
  
  # Password wordlist
  passwords: "wordlists/passwords.txt"

# =============================================================================
# RATE LIMITING
# =============================================================================
rate_limiting:
  # Requests per minute
  rpm: 60
  
  # Burst size
  burst: 10

# =============================================================================
# NETWORK CONFIGURATION
# =============================================================================
network:
  # User agent for HTTP requests
  user_agent: "PHANTOM-MCP/0.1.0"
  
  # Request timeout (seconds)
  request_timeout: 30
  
  # Verify SSL certificates
  verify_ssl: true
  
  # Maximum retries for failed requests
  max_retries: 3
  
  # Proxy settings (optional)
  # proxy:
  #   http: "http://proxy.example.com:8080"
  #   https: "https://proxy.example.com:8080"
